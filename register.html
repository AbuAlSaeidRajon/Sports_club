    <main>
        <section id="register">
            <h1>Register for the কোমরপুর বিজয় নিশান ক্লাব Cricket Academy</h1>
            <form class="registration-form" action="/register" method="POST">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">Cricket Experience</label>
                    <textarea id="experience" name="experience" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="guardian-name">Parent/Guardian Name (if under 18)</label>
                    <input type="text" id="guardian-name" name="guardian-name">
                </div>
                <div class="form-group">
                    <label for="guardian-contact">Parent/Guardian Contact Number</label>
                    <input type="tel" id="guardian-contact" name="guardian-contact">
                </div>
                <div class="form-group">
                    <label for="medical">Medical Conditions or Special Requirements</label>
                    <textarea id="medical" name="medical" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="referral">How did you hear about us?</label>
                    <input type="text" id="referral" name="referral">
                </div>
                <button type="submit">Submit Registration</button>
            </form>
        </section>
    </main>
